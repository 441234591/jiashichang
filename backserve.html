<script>
var file = null;
$(".upload_button").on("click",function(){
    let formdata = new FormData();
    formdata.append("file",file);
    $.ajax({
            url: baseUrl+fileUrl,
            type: "post",
            //contentType: 'multipart/form-data',
            data: formdata,
            processData: false,
            contentType: false,
            success: function (res) {
                
                if(res.msg =="SUCCESS"){
                    alert(res.data);
                }else{
                    alert(res.msg)
                }
            }
    });
})
$("#img_upload_file1").change(function () {
    file = this.files[0];
    $(".right input").val(file.name);
});
