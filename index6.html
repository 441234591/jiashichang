<script>
    window.onload = function() {
        var swiper = new Swiper('#root6 .swiper-container1',{
            slidesPerView: 5, //当前选中
            centeredSlides: true,
            loop: true,
            loopedSlides: 5,
            autoplay: true, //是否自动滚动
            speed: 500,      //滚动速速
            autoplayDisableOnInteraction: true,
            
            
            
            pagination: '.swiper-pagination',
            paginationClickable: true,
            prevButton: '.swiper-button-prev_self', // 左右切换
            nextButton: '.swiper-button-next_self', // 左右切换
            onInit: function(swiper) {
                swiper.slides[5].className = "swiper-slide swiper-slide-active"; //当前选中 状态
            },
            breakpoints: {
                100: {
                    slidesPerView: 0,
                }
            },
            on: {
                    progress: function(progress) {
                        console.log(progress)
                        console.log(this.slides)
                        for (i = 0; i < this.slides.length; i++) {
                            var slide = this.slides.eq(i);
                            var slideProgress = this.slides[i].progress;
                            modify = 1;
                            if (Math.abs(slideProgress) > 1) {
                                modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
                            }
                            translate = slideProgress * modify * 260 + 'px';
                            scale = 1 - Math.abs(slideProgress) / 5;
                            zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
                            slide.transform('translateX(' + translate + ') scale(' + scale + ')');
                            slide.css('zIndex', zIndex);
                            slide.css('opacity', 1);
                            if (Math.abs(slideProgress) > 3) {
                                slide.css('opacity', 0);
                            }
                        }
                    },
                    setTransition: function(transition) {
                        for (var i = 0; i < this.slides.length; i++) {
                            var slide = this.slides.eq(i)
                            slide.transition(transition);
                        }

                    }
	        }
        });
    }
